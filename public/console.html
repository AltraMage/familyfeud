<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
</head>

<body>
    <h1>Secondary Device</h1>
    <button onclick="sendCodeToMainPage('document.body.style.backgroundColor = `red`;')">Turn Main Page Blue</button>
    <button onclick="sendCodeToMainPage('alert(`Hello from the secondary device!`);')">Show Alert on Main Page</button>
    <input type="text" name="CustomCode" id="CustomCode">
    <button onclick="sendCodeToMainPage(document.getElementById('CustomCode').value)">Run Custom Code</button>

    <div class="Answers">
        <button class="answer1">Reveal 1</button>
        <button class="answer2">Reveal 2</button>
        <button class="answer3">Reveal 3</button>
        <button class="answer4"></button><button class="answer5"></button><button class="answer6"></button><button class="answer7"></button><button class="answer8"></button><button class="answer9"></button><button class="answer10"></button>
    </div>
    <script src="codesend.js"></script>
</body>

</html>
